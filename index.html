<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="file" id="imageLoader" name="imageLoader" accept="image/*">
        <button class="btn btn-primary draw-tool" data-shape="rect">Draw Rectangle</button>
        <button class="btn btn-primary draw-tool" data-shape="circle">Draw Circle</button>
        <button class="btn btn-primary draw-tool" data-shape="arrow">Draw Arrow</button>
        <button class="btn btn-primary draw-tool" data-shape="text">Add Text</button>
        <input type="color" id="colorPicker" value="#000000">
        <canvas id='canvas' width=800 height=600></canvas>
    </div>

    <!-- Bootstrap JavaScript and Fabric.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
