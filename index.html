<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Editor</title>
</head>

<body>
    <div class="container editor-container">
        <div class="position-relative">
            <canvas id="canvas" class="border"></canvas>
            <img id="uploaded-image" class="position-absolute top-0 left-0 img-fluid" src="#" alt="Uploaded Image"
                hidden>
            <div class="form-group">
                <label for="upload">Upload Image:</label>
                <input type="file" class="form-control-file" id="upload" accept="image/*">
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="color">Choose Color:</label>
            <input type="color" class="form-control" id="color" value="#000000">
        </div>
        <button class="btn btn-success mt-3" onclick="saveImage()">Save</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
