<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Image Editor</h2>
        <input type="file" id="uploadInput" accept="image/*">
        <div>
            <canvas id="imageCanvas" width="800" height="600"></canvas>
        </div>
        <button class="btn btn-primary mt-3" onclick="drawRectangle()">Draw Rectangle</button>

        <div id="textInputBox" style="display: none;">
            <input type="text" id="textInput" class="form-control mt-3" placeholder="Enter text...">
        </div>

        <button class="btn btn-primary mt-3" onclick="addText()">Open Add Text</button>
        <button class="btn btn-primary mt-3" onclick="writeText()">Write Text</button>

        <div>
            <p>Rectangle border color</p>
            <input type="color" id="rectangleColorPicker" onchange="changeRectangleColor(this.value)" value="black">
            <hr>
            <p>Rectangle background color</p>
            <input type="color" id="rectangleFillColorPicker" onchange="changeRectangleFillColor(this.value)" value="black">
        </div>
        <hr>
        <div>
            <p>Text color</p>
            <input type="color" id="textColorPicker" onchange="changeTextColor(this.value)" value="black">
        </div>
        <button class="btn btn-success mt-3" onclick="saveInfo()">Save</button>
        <button class="btn btn-danger mt-3" onclick="clearAndReload()">Clear</button>
        

    </div>

    <script src="script.js"></script>
</body>

</html>
